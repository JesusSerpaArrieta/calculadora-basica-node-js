<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    padding: 30px;
  }
  h1 {
    color: #333;
  }
  form {
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, select, button {
    font-size: 1.2rem;
    margin: 5px;
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #resultado {
    font-weight: bold;
    color: #007BFF;
  }
</style>

</head>
<body>
  <h1>Calculadora Básica</h1>
  <form id="calc-form">
    <input type="number" id="num1" placeholder="Número 1" required>
    <select id="operador">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2" required>
    <button type="submit">Calcular</button>
  </form>
  <h2>Resultado: <span id="resultado">---</span></h2>

  <script>
    document.getElementById('calc-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operador').value;
      let resultado;
      switch(op) {
        case '+': resultado = num1 + num2; break;
        case '-': resultado = num1 - num2; break;
        case '*': resultado = num1 * num2; break;
        case '/': resultado = num2 !== 0 ? num1 / num2 : 'Error: ÷0'; break;
        default: resultado = 'Operación inválida';
      }
      document.getElementById('resultado').textContent = resultado;
    });
  </script>
</body>
</html>
