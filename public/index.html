<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica </title>
  

</head>
<body>
  <h1>Calculadora Básica recontra basica ayudame  </h1>
  <form id="calc-form">
    <input type="number" id="num1" placeholder="Número 1" required>
    <select id="operador">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2" required>
    <button type="submit">Calcular</button>
  </form>
  <h2>Resultado: <span id="resultado">---</span></h2>

  <script>
    document.getElementById('calc-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operador').value;
      let resultado;
      switch(op) {
        case '+': resultado = num1 + num2; break;
        case '-': resultado = num1 - num2; break;
        case '*': resultado = num1 * num2; break;
        case '/': resultado = num2 !== 0 ? num1 / num2 : 'Error: ÷0'; break;
        default: resultado = 'Operación inválida';
      }
      document.getElementById('resultado').textContent = resultado;
    });
  </script>
</body>
</html>
